<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomotrack üçÖ</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<nav class="fixed top-0 w-full py-12 px-20 flex items-center justify-between">
  <div class="text-[40px] font-bold pacifico">
    pomotrack
  </div>

  <div class="toggle-modes relative flex items-center h-12 rounded-[20px] border-[1.5px] bg-[#F8F3F3] overflow-hidden shadow-[4px_3px_3px_1px_rgba(0,0,0,0.25)]">
    
    <button class="light-mode flex items-center justify-center w-[72px] h-12 transition">
      <img src="sun.svg" alt="Light mode" class="w-6 h-6">
    </button>

    <div class="w-px border h-full"></div>

    <button class="dark-mode flex items-center justify-center w-[72px] h-12 hover:bg-[#B5B5B5] transition">
      <img src="moon.svg" alt="Dark mode" class="w-6 h-6">
    </button>

  </div>
</nav>

  <main class="main-content mt-12 flex flex-col items-center">
    <div class="pomo-options manrope flex justify-center gap-16 mt-60 text-lg font-medium">
        <div class="pmo-btn focus">Focas</div>
        <div class="pmo-btn break">Break</div>
        <div class="pmo-btn cycle">Cycle</div>
    </div>

  <div id="cycleDisplay" class="flex flex-col items-center manrope">
    <!-- Focus row -->
    <div class="flex items-center gap-20 mt-16">
      <div class="font-bold text-[22px]">
        Focus
      </div>

      <div
        id="focusTimer"
        contenteditable="true"
        class="timer-display text-[64px] manrope outline-none"
      >
        25:00
      </div>
    </div>

    <!-- Break row -->
    <div class="flex items-center gap-20 mt-10">
      <div class="font-bold text-[22px]">
        Break
      </div>

      <div
        id="breakTimer"
        contenteditable="true"
        class="timer-display text-[64px] manrope outline-none"
      >
        05:00
      </div>
    </div>

  </div>

  <!-- Cycles -->
  <div class="flex items-center gap-4 mt-16 manrope">

  <div class="font-semibold text-[18px]">
    Cycles
  </div>

  <div class="flex items-center border-2 rounded-[20px] px-2 py-1 ml-6 shadow-sm">

    <button
      id="decreaseCycle"
      class="text-[28px] px-2 hover:opacity-60 transition select-none"
    >
      ‚àí
    </button>

    <input
      type="number"
      id="cyclesInput"
      min="1"
      max="20"
      value="1"
      class="w-16 text-center text-[36px] manrope bg-transparent
            outline-none focus:outline-none focus:ring-0
            [appearance:textfield]
            [&::-webkit-outer-spin-button]:appearance-none
            [&::-webkit-inner-spin-button]:appearance-none"
    />

    <button
      id="increaseCycle"
      class="text-[28px] px-2 hover:opacity-60 transition select-none"
    >
      +
    </button>

  </div>
</div>


    
    <p class="text-help mt-4 text-gray-500 text-sm">Click to edit & Use cursor keys to navigate.</p>
    <div class="options flex flex-wrap justify-center gap-16 mt-16 text-lg">
          <button id="startButton" class="start-stop flex items-center justify-center border-2 bg-[#F8F3F3] px-10 py-3 rounded-[30px] shadow-[5px_4px_4px_2px_rgba(0,0,0,0.25)] w-[160px] text-center hover:bg-[#B5B5B5] hover:font-semibold cursor-pointer transition-colors duration-150">Start</button>
        <div class="reset flex items-center justify-center w-12 h-12 cursor-pointer">
            <img src="reset.svg" alt="Reset" class="w-6 h-6">
        </div>
        <div class="settings flex items-center justify-center w-12 h-12 cursor-pointer">
            <img src="settings.svg" alt="Settings" class="w-6 h-6">
        </div>
    </div>
  </main>
    <footer class="footer flex gap-8 justify-center absolute bottom-6 w-full italic">
        <div class="support hover:underline"><a href="#">support</a></div>
        <div class="github hover:underline"><a href="#">github</a></div>
    </footer>
    <script src="app.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
