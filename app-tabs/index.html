<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pomotrack üçÖ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav
      class="fixed top-0 w-full py-12 px-20 flex items-center justify-between"
    >
      <div class="text-[40px] font-bold pacifico">pomotrack</div>

      <div
        class="toggle-modes relative flex items-center h-12 rounded-[20px] border-[1.5px] bg-[#F8F3F3] overflow-hidden shadow-[4px_3px_3px_1px_rgba(0,0,0,0.25)]"
      >
        <button
          class="light-mode flex items-center justify-center w-[72px] h-12 transition"
        >
          <img src="sun.svg" alt="Light mode" class="w-6 h-6" />
        </button>

        <div class="w-px border h-full"></div>

        <button
          class="dark-mode flex items-center justify-center w-[72px] h-12 hover:bg-[#B5B5B5] transition"
        >
          <img src="moon.svg" alt="Dark mode" class="w-6 h-6" />
        </button>
      </div>
    </nav>

    <main class="main-content mt-0 flex flex-col items-center">
      <div
        class="pomo-options manrope flex justify-center gap-16 mt-50 text-lg font-medium"
      >
        <div class="pmo-btn focus">Focus</div>
        <div class="pmo-btn break">Break</div>
        <div class="pmo-btn cycle">Cycle</div>
      </div>
      <div
        contenteditable="true"
        id="timerDisplay"
        class="timer-display flex justify-center items-center mt-16 text-[120px] manrope"
      >
        25:00
        <!-- Timer Display Placeholder -->
      </div>
      <p class="text-help mt-8 text-gray-500 text-sm">
        Click to edit & Use cursor keys to navigate.
      </p>
      <div class="options flex flex-wrap justify-center gap-16 mt-15 text-lg">
        <button
          id="startButton"
          class="start-stop flex items-center justify-center border-2 bg-[#F8F3F3] px-10 py-3 rounded-[30px] shadow-[5px_4px_4px_2px_rgba(0,0,0,0.25)] w-[160px] text-center hover:bg-[#B5B5B5] hover:font-semibold cursor-pointer transition-colors duration-150"
        >
          Start
        </button>
        <div
          class="reset flex items-center justify-center w-12 h-12 cursor-pointer"
        >
          <img src="reset.svg" alt="Reset" class="w-6 h-6" />
        </div>
        <div
          class="settings flex items-center justify-center w-12 h-12 cursor-pointer"
        >
          <img src="settings.svg" alt="Settings" class="w-6 h-6" />
        </div>
      </div>
    </main>
    <footer
      class="footer flex gap-8 justify-center fixed bottom-6 w-full italic"
    >
      <div class="support hover:underline">
        <a href="https://youtu.be/m7gCn9u9bM4?si=nscmbRp__Vp5t5R5">support</a>
      </div>
      <div class="github hover:underline">
        <a href="https://github.com/llamma07/pomotrack">github</a>
      </div>
    </footer>
    <script src="dark-mode.js"></script>
    <script src="focus.js"></script>
    <script src="break.js"></script>
    <script src="cycle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
